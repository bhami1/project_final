!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive space website - CodeCraftedWeb</title>

    <!--============ FAVICON ============-->
    <link rel="shortcut icon" href="../images/icons/favicon-16x16.png" type="image/x-icon">

    <!--============ REMIXICONS ============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--============== CSS ==============-->
    <link rel="stylesheet" href="../css/ainstein.css">
</head>
<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-rocket-2-line"></i> Ainstein
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="../index.html" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="space.html" class="nav__link">Space</a>
                    </li>

                    <li class="nav__item">
                        <a href="contactus.html" class="nav__link">Contact Us</a>
                    </li>
                </ul>

                <!-- Close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-2-line"></i>
            </div>
        </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <!--============ HOME ============-->
        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <h3 class="home__subtitle">
                        NAVIGATE THE UNIVERSE
                    </h3>

                    <h1 class="home__title">
                        <span>
                            Start Exploring <br>
                            Infinite Space
                        </span>

                        <img src="../images/img/line.svg" alt="">
                    </h1>

                    <p class="home__description">
                        Start your exploration in space, navigate
                        and discover all the wonders of the universe.
                    </p>

                    <a href="http://localhost:8501" target="_blank" class="home__button">
                        Get Started
                    </a>
                </div>

                <div class="home__images">
                    <img src="../images/img/points-space.svg" class="home__points" alt="image">
                    <img src="../images/img/planet.svg" class="home__planet-2" alt="image">
                    <img src="../images/img/planet.svg" class="home__planet-1" alt="image">
                    <img src="../images/img/rocket.svg" class="home__rocket" alt="image">
                </div>
            </div>

            <img src="../images/img/clouds-1.svg" alt="cloud" class="home__cloud-1">
            <img src="../images/img/clouds-2.svg" alt="cloud" class="home__cloud-2">
        </section>
    </main>

    <!--============ GSAP ============-->
    <script src="../js/gsap.min.js"></script>

    <!--============== MAIN JS ==============-->
    <script src="../js/ainstein.js"></script>
</body>
</html>
